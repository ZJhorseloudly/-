<script>
function validate() {
    var username = document.querySelector("#username").value;
    var password = document.querySelector("#password").value;
    var checkpassword = document.querySelector("#checkpassword").value;
    var phone = document.querySelector("#phone").value;
    var email = document.querySelector("#email").value;
    var year = document.querySelector("#year").value;
    var month = document.querySelector("#month").value;
    var day = document.querySelector("#day").value;
  
    if (username.trim() == "" || password.trim() == "" || checkpassword.trim() == "" || phone.trim() == "" || email.trim() == "" || year.trim() == "" || month.trim() == "" || day.trim() == "") {
      alert("注册信息不能为空");
      return false;
    }
  
    // 验证密码一致
    if (password != checkpassword) {
      alert("密码不一致，请重新检查");
      return false;
    }
  
    // 验证手机号
    if (phone.length != 11) {
      alert("请输入11位手机号");
      return false;
    }
  
    // 验证邮箱
    var email_reg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
    if (!email_reg.test(email)) {
      alert("邮箱格式不正确");
      return false;
    }
  
    // 提示注册成功，并跳转到登录页面
        alert("注册成功！");
    // 添加注册信息到本地存储

    var info = {
      "username": username,
      "password": password,
      "phone": phone,
      "email": email,
      "year": year,
      "month": month,
      "day": day,
    }
    // 将注册信息存储到本地存储中
    localStorage.setItem("info", JSON.stringify(info));



  }
</script>



<script type="text/javascript">

        info += "<p>姓名：" + username + "</p>";

        info += "<p>确认密码：" + checkpassword + "</p>";
        info += "<p>手机号：" + phone + "</p>";
        info += "<p>邮箱：" + email + "</p>";
        info += "<p>出生日期：" + year + "年" + month + "月" + day + "日" + "</p>";

        var gender = document.getElementsByName("gender");
        for(var i=0; i<gender.length; i++) {

                info += "<p>性别：" + gender[i].value + "</p>";

        var hobby = document.getElementsByName("hobby");

        info += "<p>爱好：" + hobbys + "</p>";

        var say = document.getElementsByName("say")[0].value;
        info += "<p>留言：" + say + "</p>";

        var infoPage = window.open("", "_blank");
        infoPage.document.write(info);

    }
</script>
